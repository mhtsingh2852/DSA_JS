<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let data=[22,23,55,6,777,3,143,64]
        // for(let i=0; i<data.length;i++)
            // document.write(`${i} number is ${data[i]} <br/>`)
            function Data(){
        
             let el =document.getElementById('element').value
             if(el<data.length & typeof parseInt(el)==="number")
             {
                alert(data[el])
             }

             else{
                alert("Please enter valid input")
             }
            }
        
    </script>
</head>
<body>
    <input type="text" id="element">
    <button onclick="Data()">Get Data</button>
</body>
</html>
